<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/ci-modal.css">
    <link rel="stylesheet" href="./assets/css/fm.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="d-flex  align-content-center content-wrapper">

                <div class="ads-section lg">
                    <div class="ads-banner">


                        <div class="ads-content">
                            <h3 class="small mb-2 text-white">Nourishment Fruit</h3>
                            <h3 class="text-white">Start your day with a cup of cucumber berry.</h3>
                            <p class="mt-2">Remember they say - &OpenCurlyDoubleQuote; Your taste can either ruin your
                                day or make it, keep
                                hydrated
                                and stay focus &CloseCurlyDoubleQuote;.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="container m-auto">
                        <h3 class="title">Sign In</h3>
                        <p class="mb-5">I Don't have an accont? <a href="register.html" class="link">Sign Up</a></p>
                        <form action="" class="login-form" form-default="false">
                            <div class="form-group">
                                <label for="email" class="label"> Email</label>
                                <input type="email" id="email" name="email" class="form-control"
                                    placeholder="Enter your email" required>
                            </div>

                            <div class="form-group">
                                <label for="password" class="label"> Password</label>
                                <input app-type="password" type="password" name="password" class="form-control"
                                    placeholder="****" required>
                            </div>

                            <div class="btn-container">
                                <button class="btn row m-auto align-items-center btn-block btn-outline-success rounded"
                                    app-event="login">Sign
                                    In <i class="bi bi-arrow-right ml-3"></i>
                                </button>
                            </div>
                        </form>
                        <br />

                        <div class="divider text-center my-4">
                            <hr>
                            <span>Or</span>
                        </div>

                        <button type="button" class="btn btn-block btn-danger">
                            <i class="bi bi-google mr-2"></i>
                            <span>Login with Google</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/cl-modal.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
